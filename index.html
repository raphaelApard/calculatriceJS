<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice JS</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onkeydown="keyPressed(event);">
    <h1>Calculatrice JS</h1>
  <div class="wrapper-calculette">
    <div class="calculette">
      <div id="screen" class="screen"></div>
      <div class="buttons">
        <button class="operator" onclick="clickOperator('+');">+</button>
        <button class="operator" onclick="clickOperator('-');">-</button>
        <button class="operator" onclick="clickOperator('*');">*</button>
        <button class="operator" onclick="clickOperator('/');">/</button>
        <button class="number" onclick="clickNumber('1');">1</button>
        <button class="number" onclick="clickNumber('2');">2</button>
        <button class="number" onclick="clickNumber('3');">3</button>
        <button class="number" onclick="clickNumber('4');">4</button>
        <button class="number" onclick="clickNumber('5');">5</button>
        <button class="number" onclick="clickNumber('6');">6</button>
        <button class="number" onclick="clickNumber('7');">7</button>
        <button class="number" onclick="clickNumber('8');">8</button>
        <button class="number" onclick="clickNumber('9');">9</button>
        <button class="number" onclick="clickNumber('0');">0</button>
        <button class="operator" onclick="clearScreen();">C</button>
        <button class="operator" onclick="updateResult();">=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
